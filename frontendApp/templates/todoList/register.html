{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="{% static 'todoList/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form">
  <form action="{% url 'frontendApp:RegisterController'%}" method="post">
    <h1>Register</h1>
    {% if registerError %}
      <br>
      <span class="error">{{ registerError }}</span>
    {% endif %}
    <div class="content">
      <div class="input-field">
        <input type="text" placeholder="Your name" name="name">
      </div>
      <div class="input-field">
        <input type="text" placeholder="Username" name="username">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" name="password">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Confirm password" name="confirmPassword">
      </div>
    </div>
    <div class="action">
      <button type="submit" name="cancel" value="cancel">Cancel</button>
      <button type="submit">Register</button>
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="{% static 'todoList/script.js' %}"></script>

</body>
</html>
